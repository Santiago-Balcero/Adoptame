<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta.me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mascota.css">
</head>

<body>
    <nav>
        <a><img width="35" src="./img/LOGO A navbar.png" alt="logo.png"></a>
        <a class="nav-item" href="" id="inicio">Inicio</a>
        <a class="nav-item" href="">Nosotros</a>
        <a class="nav-item" href="">Ayuda</a>
        <a class="nav-item nav-custom" href="principal.html" >Cerrar sesión</a>
        <a class='nav-logo' href="https://www.facebook.com/"><img width="30" src="./img/LOGO facebook.png"
                alt="facebook.png"></a>
        <a class='nav-logo' href="https://www.instagram.com/"><img width="30" src="./img/LOGO ig.png"
                alt="instragam.png"></a>
        <a class='nav-logo' href="https://www.twitter.com/"><img width="30" src="./img/LOGO tw.png"
                alt="twitter.png"></a>
    </nav>
    <main>
        <form onsubmit="getData(event)">
            <p id="update-text"></p>
            <div id="alert-cont">

            </div>
            <div class="row">
                <div class="col">
                    <label for="especie-input" class="form-label">Especie:</label>
                    <select class="form-select" aria-label="Default select example" id="especie-input" name="especie" required>
                        <option selected>Gato</option>
                        <option>Perro</option>
                    </select>
                </div>
                <div class="col">
                    <label for="raza-input" class="form-label">Raza:</label>
                    <input type="text" class="form-control" id="raza-input" name="raza" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="color-input" class="form-label">Color:</label>
                    <input type="text" class="form-control" id="color-input" name="color" required>
                </div>
                <div class="col">
                    <label for="ciudad-input" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad-input" name="ciudad" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="tamanio-input" class="form-label">Tamaño:</label>
                    <select class="form-select" aria-label="Default select example" id="tamanio-input" name="tamanio" required>
                        <option selected>Pequeño</option>
                        <option>Mediano</option>
                        <option>Grande</option>
                    </select>
                </div>
                <div class="col">
                    <label for="cantidad-input" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad-input" min="1" max="20" name="cantidad" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="edad-input" class="form-label">Edad (en meses):</label>
                    <input type="number" class="form-control" id="edad-input" min="1" max="180" name="edad" required>
                </div>
                <div class="col">
                    <label for="nombre-input" class="form-label">Nombre (opcional):</label>
                    <input type="text" class="form-control" id="nombre-input" name="nombre">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <img src="https://cdn-icons-png.flaticon.com/512/4225/4225925.png" class="card-img-top" alt="..." id="form-foto-mascota" name="foto">
                    <div class="btn-cont">
                        <input class="btn btn-primary" type="submit" id="btn-foto-mascota" value="Subir foto">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="salud-input" class="form-label">Estado de salud:</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Descripción breve" id="salud-input"
                            style="height: 100px" name="salud" required></textarea>
                        <label for="floatingTextarea2">Máximo 100 palabras</label>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="btn-cont">
                    <input class="btn btn-primary" type="submit" value="Registrar" id="btn-update-mascota">
                </div>
            </div>
        </form>
    </main>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="./js/mascota.js"></script>
    <script src="./js/subirFotoMascota.js"></script>
</body>

</html>
