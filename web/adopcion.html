<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/adopcion.css">
</head>
<body>
    <nav class='navigation'>
        <a ><img width="35" src="./img/LOGO A navbar.png" alt="logo.png"></a>
        <a class="nav-item nav-custom" href="" id="inicio">Inicio</a>
        <a class="nav-item nav-custom" href="" id="nosotros" >Nosotros</a>
        <a class="nav-item nav-custom" href="" id="ayuda" >Ayuda</a>
        <a class="nav-item nav-custom" href="principal.html" >Cerrar sesión</a>
        <a class='nav-logo'href="https://www.facebook.com/"><img width="30" src="./img/LOGO facebook.png" alt="facebook.png"></a>
        <a class='nav-logo'href="https://www.instagram.com/"><img width="30" src="./img/LOGO ig.png" alt="instragam.png"></a>
        <a class='nav-logo'href="https://www.twitter.com/"><img width="30" src="./img/LOGO tw.png" alt="twitter.png"></a>
    </nav>
    <div class="container-fluid">
        <div class="row row-cols-2">
          <div class="col" id="col1">
            <form onsubmit="filtrar(event)">
                <div class="mb-3">
                    <h4>Filtros</h4>
                    <hr>
                </div>
                <div class="mb-3">
                  <label for="ciudad-input" class="form-label">Ciudad</label>
                  <select class="form-select" aria-label="Default select example" id="ciudad-input" name="ciudad">
                  
                  </select>
                  <hr>
                </div>
                <div class="mb-3">
                  <label for="raza-input" class="form-label">Raza</label>
                   <select class="form-select" aria-label="Default select example" id="raza-input" name="raza">
                    
                  </select>
                  <hr>
                </div>
                <div class="mb-3">
                    <label for="especie-input" class="form-label">Especie</label>
                    <select class="form-select" aria-label="Default select example" id="especie-input" name="especie">
                      <option>Todas</option>
                      <option>Gato</option>
                      <option>Perro</option>
                    </select>
                    <hr>
                </div>
                <div class="mb-3">
                    <label for="edad-input" class="form-label">Edad</label>
                    <select class="form-select" aria-label="Default select example" id="edad-input" name="edad">
                      <option>Todas</option>
                      <option>1 a 6 meses</option>
                      <option>7 a 12 meses</option>
                      <option>13 a 24 meses</option>
                    </select>
                    <hr>
                </div>
                <div class="mb-3">
                    <label for="tamanio-input" class="form-label">Tamaño</label>
                    <select class="form-select" aria-label="Default select example" id="tamanio-input" name="tamanio">
                      <option>Todos</option>
                      <option>Pequeño</option>
                      <option>Mediano</option>
                      <option>Grande</option>
                    </select>
                </div>
                <div id="btn-cont">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
              </form>
          </div>
          <div class="col" id="col2">
            <div class="container-fluid text-center" id="cards-cont">
              <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-grid">

              </div>                 
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./js/adopcion.js"></script>
</body>
</html>
