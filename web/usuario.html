<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta.me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/usuario.css">
</head>

<body>
    <nav>
        <a><img width="35" src="./img/LOGO A navbar.png" alt="logo.png"></a>
        <a class="nav-item" href="" id="inicio">Inicio</a>
        <a class="nav-item" href="">Nosotros</a>
        <a class="nav-item" href="">Ayuda</a>
        <a class='nav-logo' href="https://www.facebook.com/"><img width="30" src="./img/LOGO facebook.png"
                alt="facebook.png"></a>
        <a class='nav-logo' href="https://www.instagram.com/"><img width="30" src="./img/LOGO ig.png"
                alt="instragam.png"></a>
        <a class='nav-logo' href="https://www.twitter.com/"><img width="30" src="./img/LOGO tw.png"
                alt="twitter.png"></a>
    </nav>

    <main>
        <form onsubmit="getData(event)">
            <p id="update-text"></p>
            <div id="alert-cont">
            </div>
            <div class="row">
                <div class="col">
                    <label for="tipoId-input" class="form-label">Tipo de documento:</label>
                    <select class="form-select" aria-label="Default select example" id="tipoId-input" name="tipoId"
                        required>
                        <option selected>Cédula de ciudadanía</option>
                        <option>Cédula de extranjería</option>
                        <option>Pasaporte</option>
                    </select>
                </div>
                <div class="col">
                    <label for="email-input" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" placeholder="ejemplo@gmail.com" id="email-input"
                        name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="username-input" class="form-label">Documento:</label>
                    <input type="text" class="form-control" id="username-input" name="username" required>
                </div>
                <div class="col">
                    <label for="telefono-input" class="form-label">Teléfono móvil:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">+57</span>
                        <input type="tel" class="form-control" aria-describedby="basic-addon1" id="telefono-input"
                            name="telefono" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="nombres-input" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="nombres-input" name="nombres" required>
                </div>
                <div class="col">
                    <label for="ciudad-input" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad-input" name="ciudad" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="apellidos-input" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos-input" name="apellidos" required>
                </div>
                <div class="col">
                    <label for="contrasena-input" class="form-label" id="contrasena-lbl">Contraseña:</label>
                    <input type="password" id="contrasena-input" class="form-control"
                        aria-describedby="passwordHelpBlock" name="contrasena" required>
                    <div id="passwordHelpBlock" class="form-text">
                        Mínimo 8 caracteres (mayúsculas, minúsculas y números), no espacios,
                        caracteres especiales o emojis.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="card-img-top" alt="..." id="form-foto" name="foto">
                    <div class="btn-cont">
                        <input class="btn btn-primary" type="submit" id="btn-foto" value="Subir foto">
                    </div>
                </div>
                <div class="col">
                    <label for="biografia-input" class="form-label">Cuéntanos un poco sobre ti:</label>
                    <textarea type="text" class="form-control" id="biografia-input" name="biografia" rows="9" cols="30" maxlength="250" name="biografia" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="btn-cont">
                    <input class="btn btn-primary" type="submit" id="btn-create-user" value="Registrarse">
                </div>
            </div>
        </form>
    </main>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="./js/usuario.js"></script>
    <script src="./js/subirFotoUsuario.js"></script>
</body>

</html>
